                        }
                        ],
                        tooltip: {
                            padding: 5,
                            borderWidth: 1,
                            formatter: function(obj) {
                                var value = obj.value;
                                // prettier-ignore
                                return schema[3].text + '：' + value[3] + '<br>' + schema[1].text + '：' + value[1] + schema[1].unit + '<br>' + schema[0].text + '：' + value[0] + schema[0].unit + '<br>' + schema[2].text + '：' + value[2] + schema[2].unit + '<br>';
                            }
                        },
                        grid: {
                            top: 100,
                            containLabel: true,
                            left: 30,
                            right: '110'
                        },
                        xAxis: {
                            type: 'log',
                            name: 'GDP',
                            // max: 100000,
                            min: 1000,
                            nameGap: 25,
                            nameLocation: 'middle',
                            nameTextStyle: {
                                fontSize: 18
                            },
                            splitLine: {
                                show: false
                            },
                            axisLabel: {
                                formatter: '{value}'
                            }
                        },
                        yAxis: {
                            type: 'value',
                            name: 'Real Estate',
                            nameTextStyle: {
                                fontSize: 18
                            },
                            splitLine: {
                                show: false
                            },
                            axisLabel: {
                                formatter: '{value}'

                            }
                        },
                        visualMap: [{
                            show: false,
                            dimension: 3,
                            categories: data.counties,
                            inRange: {
                                color: (function() {
                                    // prettier-ignore
                                    var colors = ['#51689b', '#ce5c5c', '#fbc357', '#8fbf8f', '#659d84', '#fb8e6a', '#c77288', '#786090', '#91c4c5', '#6890ba'];
                                    return colors.concat(colors);
                                }
                                )()
                            }
                        }],
                        series: [{
                            type: 'scatter',
                            itemStyle: itemStyle,
                            data: data.series[0],
                            symbolSize: function(val) {
                                return sizeFunction(val[2]);
                            }
                        }],
                        animationDurationUpdate: 1000,
                        animationEasingUpdate: 'quinticInOut'
                    },
                    options: []
                };
                for (var n = 0; n < data.timeline.length; n++) {
                    option.baseOption.timeline.data.push(data.timeline[n]);
                    option.options.push({
                        title: {
                            show: true,
                            text: data.timeline[n] + ''
                        },
                        series: {
                            name: data.timeline[n],
                            type: 'scatter',
                            itemStyle: itemStyle,
                            data: data.series[n],
                            symbolSize: function(val) {
                                return sizeFunction(val[2]);
                            }
                        }
                    });
                }
                myChart.setOption(option);
            }

            init(data);

            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }

            window.addEventListener('resize', myChart.resize);
        </script>
    </body>
</html>
